<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <title>Portfolio</title>
  </head>
  <body>
    <header id="#header" class="bg-white border-bottom border-dark">
      <div class="container">
          <div class="row device-width">
            <div class="col-md-6 col-sm-6 col-xs-12 mb-0">
              <h1 class="bg-info text-center text-white mysize mt-5 mb-0">Kanwar Batra</h1>
          </div>    
          <div class="col-md-2 col-sm-6 col-xs-12 mb-0"></div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <nav class="navbar navbar-expand-sm navbar-light navalign bg-transparent">
                      <div class="nav navbar-nav" id="navbarNav">
                          <ul class="navbar-nav">
                                <li class="nav-item">
                                  <a class="nav-link" href="index.html">About </a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                                </li>
                                <li class="nav-item active">
                                  <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                                </li>                            
                          </ul>
                      </div>
              </nav>  
            </div>   
          </div>
      </div>                
    </header>
    <section>
        <div class="container  bg-white  mt-5">                            
          <div class="row">
             <div class="col-md-4 col-sm-6 ">
                <h2 class=" text-info pr-3 mb-0">Contact</h2>
              </div>  
          </div>  
          <hr class="border-grey">
          <form class="mb-4">
            <div class="form-group">
                <label for="InputName">Name </label>
                <input type="text" class="form-control" id="InputName"  placeholder="Enter your name here">
                
            </div>
            <div class="form-group">
                    <label for="InputEmail1">Email address </label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else</small>
            </div>
            <div class="form-group">
                <label for="Textarea1">Message</label>
                <textarea class="form-control" id="Textarea1" rows="5">Enter a message here</textarea>
                <small> </small>
            </div>
            <button id="emailId" type="submit" class="btn btn-info">Submit</button>
          </form>
          <div></div>
          </div>
    </section>
    <section>
        <div class="row mb-0">
            <div class="col-md-3 col-sm-6 mt-5"></div>
        </div>
        <div class="row mb-0">
            <div class="col-md-3 col-sm-6  mt-5"></div>
        </div>
        <div class="row mb-0">
            <div class="col-md-3 col-sm-6 mt-4"></div>
        </div>
        <div id="brder-bottom" class="row mt-5 mb-0"></div>

    </section>
    
    <footer id="#foot" class='bg-dark text-white text-center pt-5 mt-0'>
            <div class="container">
                    <span class="text-muted">Copyright &copy;</span>
            </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
